server.port=8080

spring.datasource.name=permission_source
spring.datasource.url=jdbc:mysql://swoole.whoiszxl.com:3306/permission?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=permission
spring.datasource.password=permission
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.initialSize=5
spring.datasource.minIdle=5
spring.datasource.maxActive=60
spring.datasource.maxWait=60000
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery=SELECT 1
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
spring.datasource.poolPreparedStatements=true
spring.datasource.maxPoolPreparedStatementPerConnectionSize=20
spring.datasource.filters=stat,wall,log4j
spring.datasource.connectionProperties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=50


## Mybatis
mybatis.typeAliasesPackage=com.whoiszxl.dao
## mybatis.mapperLocations=classpath:mappers/*.xml
mybatis.mapper-locations=classpath:mappers/*.xml
